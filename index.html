<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Calculator</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="calculator">
        <div class="display">
            <p class="result">0</p>
        </div>
        <div class="keys">
            <button class="num-btn" value="7" style="width: 60px; height: 60px;">7</button>
            <button class="num-btn" value="8" style="width: 60px; height: 60px;">8</button>
            <button class="num-btn" value="9" style="width: 60px; height: 60px;">9</button>
            <button class="op-btn" value="/" style="width: 60px; height: 60px;">/</button>
            <button class="num-btn" value="4" style="width: 60px; height: 60px;">4</button>
            <button class="num-btn" value="5" style="width: 60px; height: 60px;">5</button>
            <button class="num-btn" value="6" style="width: 60px; height: 60px;">6</button>
            <button class="op-btn" value="*" style="width: 60px; height: 60px;">*</button>
            <button class="num-btn" value="1" style="width: 60px; height: 60px;">1</button>
            <button class="num-btn" value="2" style="width: 60px; height: 60px;">2</button>
            <button class="num-btn" value="3" style="width: 60px; height: 60px;">3</button>
            <button class="op-btn" value="-" style="width: 60px; height: 60px;">-</button>
            <button class="num-btn" value="0" style="width: 60px; height: 60px;">0</button>
            <button class="dec-btn" value="." style="width: 60px; height: 60px;">.</button>
            <button class="op-btn" value="+" style="width: 60px; height: 60px;">+</button>
            <button class="eq-btn" value="=" style="width: 60px; height: 60px;">=</button>
            <button class="clear-btn" style="width: 120px; height: 60px;">Clear</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
